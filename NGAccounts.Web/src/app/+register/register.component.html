<div class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <a routerLink="/"><b>NGAccounts</b></a>
    </div>

    <div class="register-box-body">
      <p class="login-box-msg">Register a new membership</p>

      <form [formGroup]="formModel" (ngSubmit)="onSubmit()">
        <div class="form-group has-feedback">
          <input type="text" formControlName="FirstName" class="form-control" placeholder="FirstName">
          <span class="glyphicon glyphicon-user form-control-feedback"></span> 
        </div>
        <div class="form-group">
            <label class="text-danger" *ngIf="formModel.get('FirstName').touched && formModel.get('FirstName').errors?.required">
              FirstName field is mandatory.</label>
        </div>
        <div class="form-group has-feedback">
          <input type="text" formControlName="LastName" class="form-control" placeholder="LastName">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group">
            <label class="text-danger" *ngIf="formModel.get('LastName').touched && formModel.get('LastName').errors?.required">
                LastName field is mandatory.</label>
        </div>
        <div class="form-group has-feedback">
          <input type="text" formControlName="UserName" class="form-control" placeholder="UserName">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group">
            <label class="text-danger" *ngIf="formModel.get('UserName').touched && formModel.get('UserName').errors?.required">
                UserName field is mandatory.</label>
        </div>
        <div formGroupName="Passwords">
          <div class="form-group has-feedback">
            <input type="password" formControlName="Password" class="form-control" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" formControlName="ConfirmPassword" class="form-control" placeholder="Retype password">
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="form-group">
            <label class="text-danger" *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.required">This
                Password is mandatory.</label>
            <label class="text-danger" *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.minlength">Minimum
                Password has 4 characters required.</label>
            <label class="text-danger" *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.required">This
                ConfirmPassword field is mandatory.</label>
            <label class="text-danger" *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm
                ConfirmPassword Password does not match.</label>
          </div>
        </div>
        <div class="row"> 
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!formModel.valid">Register</button>
          </div>
          <div class="col-xs-8">
            {{Loading}}
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
          Facebook</a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
          Google+</a>
      </div> -->

      <a routerLink="/login" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div>
</div>
